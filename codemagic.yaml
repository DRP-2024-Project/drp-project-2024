workflows:
    default-workflow:
        name: Default workflow
        instance_type: mac_mini_m1
        max_build_duration: 120
        # Specify path to the app folder like this
        working_directory: ios/drp
    android-workflow-id:
        name: Android Sample Workflow
        # .......    
        # .......
        # .......  
    ios-native:
      environment:
        vars:
          BUNDLE_ID: "com.harveydensem.drp"
          XCODE_WORKSPACE: "project.xcworkspace" # <-- Name of your Xcode workspace
          XCODE_SCHEME: "drp" # <-- Name of your Xcode scheme
      scripts:
        # ...
        - name: Build ipa for distribution
          script: | 
            xcode-project build-ipa \
              --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
              --scheme "$XCODE_SCHEME"
      artifacts:
        - build/ios/ipa/*.ipa
        - /tmp/xcodebuild_logs/*.log
        - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
        - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
